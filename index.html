<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Ganancia de Veh√≠culo</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }
    button:hover {
        background: #0056b3;
    }
    #resultado {
        margin-top: 25px;
        padding: 15px;
        background: #e9f5ff;
        border-radius: 10px;
        display: none;
    }
    .valor {
        float: right;
    }
    .ganancia-positiva {
        color: #28a745;
        font-weight: bold;
    }
    .ganancia-negativa {
        color: #dc3545;
        font-weight: bold;
    }
    .ganancia-cero {
        color: #ff9800;
        font-weight: bold;
    }
    .recomendacion {
        background: #f9f9f9;
        border-left: 5px solid #007bff;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
    }
    .recomendacion span {
        font-weight: bold;
        color: #007bff;
    }
    /* ‚úÖ Progress Bar Styles */
    .progress-container {
        width: 100%;
        background: #ddd;
        border-radius: 10px;
        height: 22px;
        margin-top: 10px;
        overflow: hidden;
        position: relative;
    }
    .progress-bar {
        height: 100%;
        width: 0%;
        border-radius: 10px;
        transition: width 0.6s ease, background-color 0.6s ease;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 8px;
        box-sizing: border-box;
        font-size: 13px;
        font-weight: bold;
        color: white;
    }
    .progress-label {
        position: absolute;
        right: 8px;
        top: 2px;
        font-size: 12px;
        font-weight: bold;
        color: white;
    }
    @media print {
        button, input, label, h2 {
            display: none;
        }
        body {
            background: white;
        }
        #resultado {
            display: block !important;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>üí∞ Calculadora de Ganancia de Veh√≠culo</h2>

    <label for="costo">Costo del veh√≠culo:</label>
    <input type="number" id="costo" placeholder="Ej. 50000">

    <label for="venta">Precio de venta:</label>
    <input type="number" id="venta" placeholder="Ej. 150000">

    <label for="reparacion">Costo de reparaci√≥n:</label>
    <input type="number" id="reparacion" placeholder="Ej. 5000">

    <label for="legalizar">Costo de legalizaci√≥n:</label>
    <input type="number" id="legalizar" placeholder="Ej. 9500">

    <button onclick="calcular()">Calcular</button>
    <button onclick="exportarPDF()">Exportar a PDF</button>

    <div id="resultado"></div>
</div>

<script>
function formatoMoneda(valor) {
    return "$" + valor.toLocaleString("es-MX", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function calcular() {
    const costo = parseFloat(document.getElementById("costo").value) || 0;
    const venta = parseFloat(document.getElementById("venta").value) || 0;
    const reparacion = parseFloat(document.getElementById("reparacion").value) || 0;
    const legalizar = parseFloat(document.getElementById("legalizar").value) || 0;

    const transportacion = 15000;
    const placas = 6000;
    const gastos = costo + transportacion + legalizar + placas + reparacion;
    const sat = (venta - gastos) * 0.20;
    const ganancia = venta - gastos - sat;

    const precio_20 = (gastos + sat) * 1.20;
    const precio_30 = (gastos + sat) * 1.30;
    const porcentajeGanancia = (gastos + sat) > 0 ? (ganancia / (gastos + sat)) * 100 : 0;

    let claseGanancia = "ganancia-cero";
    let icono = "";
    let barraColor = "#ff9800";
    let textoColor = "white";

    if (ganancia <= 0) {
        claseGanancia = "ganancia-negativa";
        icono = "‚ö†Ô∏è";
        barraColor = "#dc3545";
    } else if (porcentajeGanancia < 20) {
        claseGanancia = "ganancia-negativa";
        icono = "‚ö†Ô∏è";
        barraColor = "#dc3545";
    } else if (porcentajeGanancia >= 20 && porcentajeGanancia < 30) {
        claseGanancia = "ganancia-cero";
        barraColor = "#ff9800";
    } else {
        claseGanancia = "ganancia-positiva";
        barraColor = "#28a745";
    }

    if (barraColor === "#ff9800") textoColor = "black"; // orange bar gets black text

    const html = `
        <h3>üìã Detalle del C√°lculo</h3>
        <p><b>Costo del veh√≠culo:</b> <span class="valor">${formatoMoneda(costo)}</span></p>
        <p><b>Precio de venta:</b> <span class="valor">${formatoMoneda(venta)}</span></p>
        <p><b>Costo de reparaci√≥n:</b> <span class="valor">${formatoMoneda(reparacion)}</span></p>
        <p><b>Costo de legalizaci√≥n:</b> <span class="valor">${formatoMoneda(legalizar)}</span></p>
        <hr>
        <h3>üìã Resumen de Gastos</h3>
        <p>Transportaci√≥n: <span class="valor">${formatoMoneda(transportacion)}</span></p>
        <p>Legalizaci√≥n: <span class="valor">${formatoMoneda(legalizar)}</span></p>
        <p>Placas: <span class="valor">${formatoMoneda(placas)}</span></p>
        <p>Impuestos (SAT 20%): <span class="valor">${formatoMoneda(sat)}</span></p>
        <p>Reparaciones: <span class="valor">${formatoMoneda(reparacion)}</span></p>
        <hr>
        <p><b>Total de gastos:</b> <span class="valor">${formatoMoneda((gastos + sat))}</span></p>
        <p><b>Ganancia neta:</b> 
            <span class="valor ${claseGanancia}">
                ${icono} ${formatoMoneda(ganancia)} 
                (${porcentajeGanancia.toFixed(1)}%)
            </span>
        </p>
        <div class="progress-container">
            <div class="progress-bar" 
                style="width:${Math.min(porcentajeGanancia,100)}%; background-color:${barraColor}; color:${textoColor};">
                ${porcentajeGanancia.toFixed(1)}%
            </div>
        </div>
        <div class="recomendacion">
            <h3>üí° Recomendaci√≥n de Precio de Venta</h3>
            <p>Para una ganancia del <b>20%</b>: <span>${formatoMoneda(precio_20)}</span></p>
            <p>Para una ganancia del <b>30%</b>: <span>${formatoMoneda(precio_30)}</span></p>
        </div>
    `;

    const resultado = document.getElementById("resultado");
    resultado.innerHTML = html;
    resultado.style.display = "block";
}

function exportarPDF() {
    window.print();
}

// ‚úÖ Registrar el Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado correctamente'))
        .catch(err => console.error('‚ùå Error al registrar Service Worker:', err));
    });
}
</script>

</body>
</html>
