<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio de Venta - Jetta 2015 Monterrey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .result p {
            margin: 5px 0;
        }
        .price-range {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .price-range span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Precio de Venta</h1>
    <label for="modelo">Modelo (e.g., 2.5 Sport Tiptronic):</label>
    <input type="text" id="modelo" placeholder="Ejemplo: 2.5 Sport Tiptronic">
    
    <label for="año">Año (e.g., 2015):</label>
    <input type="number" id="año" value="2015" readonly>
    
    <label for="km">Kilometraje (e.g., 85000):</label>
    <input type="number" id="km" placeholder="Ejemplo: 85000">
    
    <button onclick="calcularPrecio()">Calcular Rango de Precio</button>

    <div id="resultado" class="result" style="display: none;">
        <p><strong>Rango de Precio Sugerido:</strong></p>
        <p id="precio-min"></p>
        <p id="precio-max"></p>
        <div class="price-range">
            <span id="precio-min-val"></span>
            <span id="precio-max-val"></span>
        </div>
    </div>
</div>

<script>
    async function obtenerPreciosMercadoLibre(modelo, año) {
        const url = `https://api.mercadolibre.com/sites/MX/search?q=jetta%202015%20${modelo}&filters=year:${año}`;
        const response = await fetch(url);
        const data = await response.json();
        return data.results.map(item => item.price);
    }

    async function calcularPrecio() {
        const modelo = document.getElementById('modelo').value.trim();
        const año = parseInt(document.getElementById('año').value);
        const km = parseInt(document.getElementById('km').value);

        if (!modelo || !km) {
            alert('Por favor, ingresa todos los datos requeridos.');
            return;
        }

        try {
            const precios = await obtenerPreciosMercadoLibre(modelo, año);
            if (precios.length === 0) {
                alert('No se encontraron resultados para este modelo y año.');
                return;
            }

            const precioMin = Math.min(...precios);
            const precioMax = Math.max(...precios);

            const ajusteKm = km < 90000 ? 1.05 : 1;
            const precioMinAjustado = precioMin * ajusteKm;
            const precioMaxAjustado = precioMax * ajusteKm;

            const resultado = document.getElementById('resultado');
            document.getElementById('precio-min').textContent = `Mínimo: $${precioMinAjustado.toLocaleString()}`;
            document.getElementById('precio-max').textContent = `Máximo: $${precioMaxAjustado.toLocaleString()}`;
            document.getElementById('precio-min-val').textContent = `$${precioMinAjustado.toLocaleString()}`;
            document.getElementById('precio-max-val').textContent = `$${precioMaxAjustado.toLocaleString()}`;

            resultado.style.display = 'block';
        } catch (error) {
            console.error('Error al obtener los precios:', error);
            alert('Hubo un error al obtener los precios. Intenta nuevamente.');
        }
    }
</script>

</body>
</html>
